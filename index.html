<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Final Gate – The Art of Teaching</title>
<style>
  :root { --pad: 1rem; }
  html,body { height:100%; }
  body {
    margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    display:flex; align-items:center; justify-content:center; background:#0f0f13; color:#eee;
  }
.card {
  box-sizing: border-box;
  width: 100%;
  max-width: 90vw;               /* keeps the card within the viewport */
  background: #15151b;
  border: 1px solid #2a2a33;
  border-radius: 16px;
  padding: clamp(1.2rem, 2.5vw, 2rem);
  box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
  word-wrap: break-word;
  overflow-wrap: anywhere;
  margin: 0 auto;                /* centres the card horizontally */
}
  h1 { font-size:clamp(1.3rem, 3.8vw, 1.8rem); margin:0 0 .4rem 0; letter-spacing:.02em; }
  p  { margin:.5rem 0 0 0; line-height:1.5 }
  .hint { opacity:.8; font-size:.98rem }
.gate {
  display: block;
  margin-top: 1rem;
}
.gate input[type=text],
.gate button {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  display: block;
}

.gate input[type=text] {
  margin-bottom: 0.6rem;
  padding: 0.8rem 1rem;
  border-radius: 12px;
  border: 1px solid #393945;
  background: #0e0e13;
  color: #eaeaf2;
  font-size: 1.1rem;
  text-transform: uppercase;
  letter-spacing: 0.2rem;
  text-align: center;
}

.gate button {
  padding: 0.8rem 1rem;
  border-radius: 12px;
  border: 1px solid #4c4c5a;
  background: #1f1f28;
  color: #eaeaf2;
  font-size: 1.05rem;
  cursor: pointer;
}
  input[type=text]{
    flex:1; padding:.8rem 1rem; border-radius:12px; border:1px solid #393945; background:#0e0e13;
    color:#eaeaf2; font-size:1.05rem; outline:none;
  }
  input[type=text]::placeholder{ color:#8a8a98; }
  button{
    padding:.8rem 1rem; border-radius:12px; border:1px solid #4c4c5a; background:#1f1f28; color:#eaeaf2;
    font-size:1.02rem; cursor:pointer;
  }
  button:hover{ background:#2a2a35; }
  .msg { margin-top:.8rem; min-height:1.5em; font-weight:600 }
  .msg.ok { color:#5ee389 }
  .msg.err{ color:#ff7777 }
  .unlock { display:none; margin-top:1rem; border-top:1px solid #2a2a33; padding-top:1rem; }
  .actions { display:flex; flex-wrap:wrap; gap:.6rem; margin-top:.8rem; }
  .actions a, .actions button.link {
    text-decoration:none; display:inline-block; padding:.8rem 1rem; border-radius:10px; border:1px solid #6a6a78;
    background:#0f0f13; color:#eaeaf2; font-weight:600;
  }
  .badge { display:inline-block; font-size:.8rem; padding:.2rem .5rem; border:1px solid #3a3a44; border-radius:999px; opacity:.8 }
  .muted { opacity:.7; font-size:.92rem }
  .sr-only{ position:absolute; left:-9999px; }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="badge">THE FINAL GATE</div>
    <h1 id="title">Open the final gate</h1>
    <p class="hint">You’ve gathered five letters that together form a word that frames teaching as a skilled, artful practice.</p>

<form class="gate" id="gateForm" autocomplete="off">
  <label class="sr-only" for="code">Enter code</label>
  <input id="code" name="code" type="text" inputmode="latin" autocapitalize="characters"
         placeholder="Enter 5 letters" maxlength="5" aria-describedby="hint">
  <button type="submit" id="unlockBtn">Unlock</button>
</form>

    <div id="msg" class="msg" role="status" aria-live="polite"></div>

    <section id="unlocked" class="unlock" aria-hidden="true">
      <p class="ok" style="margin:0 0 .4rem 0; font-weight:700">Well done!</p>
      <p class="muted">Like any craft, teaching thrives when it’s practised, refined, and shared.</p>

      <div class="actions">
        <!-- Replace the link below with your live Mentimeter URL -->
        <a id="mentiLink" href="https://www.menti.com/al1u897pfmq7" target="_blank" rel="noopener">Click here to proceed to the final stage!</a>

      </div>
    </section>

   
  </main>

<script>
(function(){
  const form = document.getElementById('gateForm');
  const input = document.getElementById('code');
  const msg   = document.getElementById('msg');
  const box   = document.getElementById('unlocked');
  const menti = document.getElementById('mentiLink');

  // Optional: allow ?menti=... to set the link dynamically when you publish
  const params = new URLSearchParams(location.search);
  if (params.get('menti')) { menti.href = params.get('menti'); }

  function isCorrect(value){
    // Case-insensitive check for CRAFT; trims whitespace and ignores spaces/dashes
    const cleaned = (value || '').toUpperCase().replace(/[\s\-]+/g,'');
    return cleaned === 'CRAFT';
  }

  function showOK(text){
    msg.className = 'msg ok';
    msg.textContent = text || 'Code accepted.';
  }
  function showErr(text){
    msg.className = 'msg err';
    msg.textContent = text || 'That’s not quite it. Try again.';
  }

  form.addEventListener('submit', function(e){
    e.preventDefault();
    const v = input.value;
    if (isCorrect(v)) {
      showOK('Unlocked.');
      box.style.display = 'block';
      box.setAttribute('aria-hidden','false');
      // Optionally: auto-open Mentimeter in a new tab
      // window.open(menti.href, '_blank', 'noopener');
    } else {
      box.style.display = 'none';
      box.setAttribute('aria-hidden','true');
      showErr('Nope — think “art + skill”. Five letters.');
    }
  });

  // UX niceties
  input.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter') document.getElementById('unlockBtn').click();
  });
  input.focus();
})();
</script>
</body>
</html>
